<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mes magasins</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <h1>{{item.name}}</h1>
      <h3>{{item.vicinity}}</h3>
      <button ion-button (click)="Lirebonplan(item)">Bons plans</button>
      <button ion-button (click)="Ajoutbonplan(item)">Ajouter un bon plan</button>
    </ion-item>
  </ion-list>
</ion-content>
